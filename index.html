<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,800;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>

        <h1>Generate a <br><span>random password</span>
        </h1>
        <p>Never use an insecure password again.</p>
        <div class="inputs">

            <input type="number" class="length" placeholder="Enter the password length" min="1" max="50">
            <input type="number" class="numbers" placeholder="How many numbers" min="1" max="50">
            <input type="number" class="special" placeholder="How many special charcters" min="1" max="50">

        </div>
        <button id="generate">Generate Passwords</button>
        <hr>
        <p class="result1"></p>
        <p class="result2"></p>

    </main>

</body>

</html>
